<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="d-flex flex-column align-items-center">
        <h1>Simple Task List</h1>
        <div class="m-4 d-flex flex-column align-items-center">
            <input type="text" class="form-control" name="taskInput" id="taskInput" placeholder="Enter the tasks">
            <div class="m-3">
                <button id="addTask" onclick="addTask()" class="btn btn-primary">Add Task</button>
                <button id="removeTask" onclick="removeTask()" class="btn btn-danger">Remove Last Task</button>
            </div>
            <ol id="taskList" class="list-group w-100" style="list-style-type: none;"></ol>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
